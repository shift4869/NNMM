[tool.poetry]
name = "nnmmPKG"
version = "0.1.0"
description = ""
authors = ["shift <fantasy_world4423-git@yahoo.co.jp>"]
license = "GNU Lesser General Public License v3.0"

[tool.poetry.dependencies]
beautifulsoup4 = "^4.10.0"
coverage = "^7.3.4"
cryptography = "^36.0.1"
emoji = "^2.9.0"
freezegun = "^1.4.0"
httpx = "^0.25.0"
isort = "^5.13.2"
mock = "^5.0.1"
orjson = "^3.9.7"
pycodestyle = "^2.10.0"
PySimpleGUI = "^4.60.4"
python = ">=3.9,<4.0"
requests = "^2.28.2"
ruff = "^0.1.8"
sqlalchemy = "^1.4.46"
xmltodict = "^0.13.0"

[tool.poetry.dev-dependencies]

[tool.isort]
line_length = 119
multi_line_output = 9

[tool.ruff]
exclude = [
    ".venv",
    "venv",
    "__pycache__",
    ".git",
]
line-length = 119

[tool.ruff.lint]
fixable = ["ALL"]
select = ["E", "F"]
ignore = ["F401", "F541", "F841"]
preview = true

[tool.ruff.format]
preview = true
quote-style = "double"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
